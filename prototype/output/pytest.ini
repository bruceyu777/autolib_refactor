[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = testcases

# Pytest behavior
junit_family = legacy
render_collapsed = False
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/test_report.html
    --self-contained-html
    --junitxml=reports/test_report.xml
    --capture=no
    -p no:cacheprovider

# Logging configuration
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Log file settings
log_file = reports/test_execution.log
log_file_level = DEBUG
log_file_format = %(asctime)s.%(msecs)03d [%(levelname)8s] [%(name)s] %(message)s (%(filename)s:%(lineno)s)
log_file_date_format = %Y-%m-%d %H:%M:%S

# Console logging
log_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_level = INFO

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestCollectionWarning

# Custom markers with descriptions
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    regression: marks tests as regression tests
    smoke: marks tests as smoke tests
    integration: marks tests as integration tests
    qaid(id): QAID identifier for the test case

# Minimum version requirement
minversion = 6.0

# HTML Report options
# Note: HTML report groups tests by outcome (pass/fail), not execution order
# Use console output or test_execution.log to see actual execution order from .pytest-order.txt

